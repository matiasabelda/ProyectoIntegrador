<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a1fe46ce81.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
    
    <title>Login</title>

    <style>

       
        body{
            background-image: url('../public/img/fondo.svg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            font-family: 'Roboto';
        
        }

        .bg{
            background-color:black;
            background-position: center center;
            color: white;
            align-content: center;
        }
        .bgs{
            background-color: white;
            background-position: center center;
        }
        .icon-white{
            color: white;
        }
        .icon-black{
            color: black;
        }

        
    </style>

</head>
<body>
    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col-md-8 bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <div class="logo">
                    <div class="text-end align-content-center">
                        <img src="../public/img/logoDicons.jpg" width="100" alt="">
                    </div>
                    <span class="spanLogo">
                        <a href="home.html"> <i class="fa-solid fa-arrow-left icon-white"></i></a>
                      </span>
                      <div class="contenedorLogin text-center mt-5"><br>
                        <h1 id="h1Login" >Accede a tu cuenta Dicons con tu dirección de correo electrónico.</h1>
                      </div>      
                </div>
            </div>
            <div class="col bgs p-5 rounded-end">
                <span class="spanLogo">
                    <a href="home.html"> <i class="fa-solid fa-arrow-left icon-black d-xl-none d-lg-none"></i></a>
                  </span>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                
                <!--Login-->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="sumbit" class="btn btn-secondary">Iniciar Sesión</button>
                        
                    </div><br>
                    <div class="d-grid">
                        <a href="register-html" class="btn btn-dark active" role="button" aria-pressed="true">Crear una cuenta</a>
                    </div>
                     
                    <div class="my-3">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
